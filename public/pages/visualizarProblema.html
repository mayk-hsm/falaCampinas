<!DOCTYPE html>
<html lang="">

<head>
    <title>Título da página</title>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <script type="text/javascript" src="../resources/js/jquery-3.3.1.min.js"></script>

    <!--        Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <script type="text/javascript" src="../resources/js/env.js"></script>
    <script type="text/javascript" src="../resources/js/myScript.js"></script>
    <script type="text/javascript" src="../resources/js/editarProblemaPrefeitura.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div style="position: fixed;">
        <div class="row">
            <div class="" style="padding-left: 15px;">

                <!-- Sidebar -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <h3>Fala Campinas</h3>
                    </div>

                    <ul class="list-unstyled components">

                        <li>
                            <a href="listarProblemasPrefeitura.html">Listar Problemas</a>
                        </li>
                        <li>
                            <a href="trocarSenhaPrefeitura.html">Trocar Minha Senha</a>
                        </li>

                        <li>
                            <a href="#" onclick="logoff();">Sair</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div class="wrapper-content">
        <section class="inside-header">
            <h2>Editando Problema</h2>
        </section>
        <section class="container card float-center wrapper form-slean">

            <div class="card-body">

                <label>Problema:</label>
                <input class="form-control" type="text" id="problema" name="problema" disabled="disabled">

                <label>Local:</label>
                <input class="form-control" type="text" id="local" name="local" disabled="disabled">

                <label>Descrição</label>
                <textarea class="form-control" type="text" id="descricao" name="descricao" disabled="disabled"></textarea>

                <label>Resposta</label>
                <textarea class="form-control" type="text" id="respostaPrefeitura" name="respostaPrefeitura"></textarea>



                <br>

                <select id="status">
                    <option value="Cadastrado">Cadastrado</option>
                    <option value="Em Andamento">Em andamento</option>
                    <option value="Finalizado">Finalizado</option>
                </select>

            </div>

            <br><br><br>

            <div class="card-footer">
                <section>

                    <div style="text-align: center;">
                        <a href="./listarProblemasPrefeitura.html" class="btn btn-danger" onclick="">Cancelar</a>
                        <button class="btn btn-info" id="buttonSalvarAlteracoesPrefeitura">Salvar</button>
                    </div>



                </section>

            </div>
        </section>


    </div>
</body>

</html>
